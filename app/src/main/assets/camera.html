<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Road Inspection HUD</title>
    <link rel="stylesheet" href="camera.css">
</head>
<body>
    <div class="layout-root">
        <!-- 顶部信息区 -->
        <div class="panel-top">
            <!-- 左侧：信息图标 + 详情 -->
            <div class="tl-group">
                <div class="btn-square wave-btn" onclick="toggleDisplayInfo()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M2 12c0-2 2-2 2-2s2 2 4 2 4-2 4-2 4 2 4 2 4-2 4-2v2c0 2-2 2-4 2s-4-2-4-2-2 2-4 2-4-2-4-2-4 2-4 2v-2zM2 6c0-2 2-2 2-2s2 2 4 2 4-2 4-2 4 2 4 2 4-2 4-2v2c0 2-2 2-4 2s-4-2-4-2-2 2-4 2-4-2-4-2-4 2-4 2v-2z"/></svg>
                </div>
            </div>

            <!-- 中间：距离 -->
            <div class="distance-display">
                <div class="dist-val-row">
                    <span style="font-size:20px; font-weight:bold; color:#fff;" id="total-dist">0.000</span>
                    <span style="font-size:12px; color:#ddd; margin-left: 2px;">KM</span>
                </div>
            </div>

            <!-- 右侧：信号 -->
            <div class="signal-display">
                <div class="sig-row">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    <span id="gps-accuracy">--</span>
                </div>
                <div class="sig-row">
                    <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/></svg>
                    <span id="net-strength">--</span>
                </div>
            </div>
        </div>

        <div class="text-info info-hidden">
            <div id="gps-raw">S:0.0 N:0.0 2024/--/-- --:--</div>
            <div id="address">定位初始化中...</div>
        </div>

        <!-- 镜头顶部中间 顶部控制区下方：计时器 -->
        <div class="center-timer" id="timer" style="display:none;">00:00:00</div>

        <!-- 悬浮缩放按钮 在模式切换上方-->
        <div class="zoom-floater">
            <button class="zoom-btn active" onclick="setZoom(1)">1×</button>
            <button class="zoom-btn" onclick="setZoom(0.5)">0.5</button>
        </div>

        <!-- 模式切换 底部控制区上方 可以滑动调节 -->
        <div class="mode-slider">
            <div class="mode-item" id="mode-photo" onclick="switchMode('photo')">照片</div>
            <div class="mode-item active" id="mode-video" onclick="switchMode('video')">视频</div>
        </div>

        <!-- 底部控制区 -->
        <div class="panel-bottom">
            <!-- 左侧：相册 -->
            <div class="gallery-thumb" onclick="openGallery()">
                <img id="last-photo" src="" alt="">
                <!-- 默认图标 -->
                <div class="gallery-icon-overlay">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path fill="#ffffff" d="M160 96C124.7 96 96 124.7 96 160L96 480C96 515.3 124.7 544 160 544L480 544C515.3 544 544 515.3 544 480L544 160C544 124.7 515.3 96 480 96L160 96zM224 176C250.5 176 272 197.5 272 224C272 250.5 250.5 272 224 272C197.5 272 176 250.5 176 224C176 197.5 197.5 176 224 176zM368 288C376.4 288 384.1 292.4 388.5 299.5L476.5 443.5C481 450.9 481.2 460.2 477 467.8C472.8 475.4 464.7 480 456 480L184 480C175.1 480 166.8 475 162.7 467.1C158.6 459.2 159.2 449.6 164.3 442.3L220.3 362.3C224.8 355.9 232.1 352.1 240 352.1C247.9 352.1 255.2 355.9 259.7 362.3L286.1 400.1L347.5 299.6C351.9 292.5 359.6 288.1 368 288.1z"/></svg>
                </div>
            </div>

            <!-- 中间：快门按钮 -->
            <div class="shutter-outer" onclick="handleShutter()">
                <div class="shutter-inner" id="shutter-btn"></div>
            </div>

            <!-- 右侧：AI 算法按钮 -->
            <div class="ai-btn" onclick="toggleAI()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.9-2 2-2 .55 0 1-.45 1-1s-.45-1-1-1c-.55 0-1 .45-1 1H10c0-1.66 1.34-3 3-3s3 1.34 3 3c0 .55-.45 1.05-.93 1.5z"/></svg>
                <span style="font-size:10px; margin-top:2px;">AI</span>
            </div>
        </div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
